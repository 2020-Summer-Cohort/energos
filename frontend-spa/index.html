<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/index.css" />
  <title>Vision Board</title>
</head>

<body>
  <img class="logo-image" src="./images/logo.png" alt="Energos Logo" />
  <section class="sidebar">
    <div class="buttons-container">
      <div class="wallpapers"><i class="material-icons">palette</i></div>
      <div class="templates"><i class="material-icons">view_quilt</i></div>
      <div class="text"><i class="material-icons">text_fields</i></div>
      <div class="images"><i class="material-icons">image</i></div>
    </div>
    <div class="sidebar-content">
      <div class="wallpapers-container">
        <img src="./images/backgrounds/background1.jpg" alt="" />
        <img src="./images/backgrounds/background2.jpg" alt="" />
        <img src="./images/backgrounds/background3.jpeg" alt="" />
        <img src="./images/backgrounds/background4.jpg" alt="" />
        <img src="./images/backgrounds/background5.jpg" alt="" />
        <img src="./images/backgrounds/background6.jpg" alt="" />
        <img src="./images/backgrounds/background7.jpg" alt="" />
      </div>
      <div class="images-container">
        <img draggable="true" id="img1" src="/images/gallery-images/airplane.jpg" alt=""/>
        <img draggable="true" id="img2" src="/images/gallery-images/baby-berner (1).jpg" alt=""/>
        <img draggable="true" id="img3" src="/images/gallery-images/baby-berner (2).jpg" alt=""/>
        <img draggable="true" id="img4" src="/images/gallery-images/dollars.jpg" alt=""/>
        <img draggable="true" id="img5" src="/images/gallery-images/family-sunset.jpg" alt=""/>
        <img draggable="true" id="img6" src="/images/gallery-images/grad-cap.jpg" alt=""/>
        <img draggable="true" id="img7" src="/images/gallery-images/health-is-wealth.jpg" alt=""/>
        <img draggable="true" id="img8" src="/images/gallery-images/health.jpg" alt=""/>
        <img draggable="true" id="img9" src="/images/gallery-images/house-pool.jpg" alt=""/>
        <img draggable="true" id="img10" src="/images/gallery-images/luggage-beach.jpg" alt=""/>
        <img draggable="true" id="img11" src="/images/gallery-images/mercedes.jpg" alt=""/>
        <img draggable="true" id="img12" src="/images/gallery-images/paper-love.jpg" alt=""/>
        <img draggable="true" id="img13" src="/images/gallery-images/pom.jpg" alt=""/>
        <img draggable="true" id="img14" src="/images/gallery-images/running.jpg" alt=""/>
        <img draggable="true" id="img15" src="/images/gallery-images/runningII.jpg" alt=""/>
        <img draggable="true" id="img16" src="/images/gallery-images/success-focus-life-achievements.jpeg" alt=""/>
        <img draggable="true" id="img17" src="/images/gallery-images/wedding.jpeg" alt=""/>
        <img draggable="true" id="img18" src="/images/gallery-images/woman-and-man-hugging-on-street.jpg" alt=""/>
      </div>
    </div>
  </section>


  <main>
    <div class="design-board">
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </main>
</body>

</html>
