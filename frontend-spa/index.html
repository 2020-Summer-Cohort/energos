<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/index.css" />
  <title>Vision Board</title>

        <img src="./images/backgrounds/background3.jpeg" alt="" />
        <img src="./images/backgrounds/background4.jpg" alt="" />

        <img src="./images/backgrounds/background7.jpg" alt="" />
        

  
      </div>

        <div class="box"></div>
        <div class="box"></div>

      </div>
      <div class="row">
        <div class="box"></div>
